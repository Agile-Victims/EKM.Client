<!-- Login Form HTML -->
<div class="login-form-container" [ngClass]="theme">
  <div class="login-form-wrapper">
    <h3>{{ title }}</h3>
    <form (ngSubmit)="submitLogin()" #loginForm="ngForm">
      <div class="form-group">
        <label for="email">E-Posta</label>
        <div class="input-wrapper">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="input-icon">
            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 3c1.66 0 3 1.34 3 3s-1.34 3-3 3-3-1.34-3-3 1.34-3 3-3zm0 14.2c-2.5 0-4.71-1.28-6-3.22.03-1.99 4-3.08 6-3.08 1.99 0 5.97 1.09 6 3.08-1.29 1.94-3.5 3.22-6 3.22z"/>
          </svg>
          <input 
            id="email" 
            name="email" 
            [(ngModel)]="email" 
            required 
            placeholder="Mail adresinizi girin"
          />
        </div>
      </div>
      <div class="form-group">
        <label for="password">Şifre</label>
        <div class="input-wrapper">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="input-icon">
            <path d="M18 8h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zm-6 9c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2zm3.1-9H8.9V6c0-1.71 1.39-3.1 3.1-3.1 1.71 0 3.1 1.39 3.1 3.1v2z"/>
          </svg>
          <input 
            id="password" 
            name="password" 
            type="password" 
            [(ngModel)]="password" 
            required 
            placeholder="Şifrenizi girin"
          />
        </div>
      </div>
      <button type="submit" [disabled]="!loginForm.valid">Giriş Yap</button>
    </form>
  </div>
</div>
