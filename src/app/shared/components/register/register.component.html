<!-- Updated Register Form HTML -->
<div class="register-form-container" [ngClass]="theme">
  <div class="register-form-wrapper">
    <h3>{{ title }}</h3>
    <form (ngSubmit)="submitRegister()" #registerForm="ngForm">
      <!-- First Row: Name and Last Name -->
      <div class="form-row">
        <div class="form-group">
          <label for="firstName">Ad</label>
          <div class="input-wrapper">
            <input 
              id="firstName" 
              name="firstName" 
              [(ngModel)]="firstName" 
              required 
              placeholder="Adınızı girin"
            />
          </div>
        </div>
        <div class="form-group">
          <label for="lastName">Soyad</label>
          <div class="input-wrapper">
            <input 
              id="lastName" 
              name="lastName" 
              [(ngModel)]="lastName" 
              required 
              placeholder="Soyadınızı girin"
            />
          </div>
        </div>
      </div>

      <!-- Second Row: Email - full width -->
      <div class="form-group full-width">
        <label for="email">E-Posta</label>
        <div class="input-wrapper">
          <input 
            id="email" 
            name="email" 
            [(ngModel)]="email" 
            required 
            placeholder="Mail adresinizi girin"
          />
        </div>
      </div>

      <!-- Third Row: Password and Confirm Password -->
      <div class="form-row">
        <div class="form-group">
          <label for="password">Şifre</label>
          <div class="input-wrapper">
            <input 
              id="password" 
              name="password" 
              type="password" 
              [(ngModel)]="password" 
              required 
              placeholder="Şifrenizi girin"
            />
          </div>
        </div>
        <div class="form-group">
          <label for="confirmPassword">Şifre Onayı</label>
          <div class="input-wrapper">
            <input 
              id="confirmPassword" 
              name="confirmPassword" 
              type="password" 
              [(ngModel)]="confirmPassword" 
              required 
              placeholder="Şifrenizi tekrar girin"
            />
          </div>
        </div>
      </div>

      <button type="submit" [disabled]="!registerForm.valid">Kayıt Ol</button>
    </form>
  </div>
</div>

<!-- Toast Error Message -->
<div *ngIf="errorMessage" class="toast-error">
  {{ errorMessage }}
</div>
