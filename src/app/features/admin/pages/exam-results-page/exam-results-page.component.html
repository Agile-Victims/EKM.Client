<div class="results-card">
    <a class="back-btn" routerLink="/admin/exams">← Geri</a>
  
    <h2>Deneme #{{ examId }} Sonuçları</h2>
  
    <div *ngIf="isLoading" class="loading">Yükleniyor…</div>
    <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>
  
    <table *ngIf="!isLoading && !errorMessage" class="table">
      <thead>
        <tr>
          <th>Öğrenci ID</th>
          <th>Ad Soyad</th>
          <th>Türkçe</th>
          <th>Matematik</th>
          <th>Sosyal</th>
          <th>Fen</th>
          <th>Din Kültürü</th>
          <th>Yabancı Dil</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let r of results">
          <td>{{ r.studentId }}</td>
          <td>{{ r.studentName }}</td>
          <td>{{ r.mathNet }}</td>
          <td>{{ r.socialNet }}</td>
          <td>{{ r.scienceNet }}</td>
          <td>{{ r.religionNet }}</td>
          <td>{{ r.foreignLanguageNet }}</td>
        </tr>
        <tr *ngIf="results.length === 0">
          <td colspan="4" class="no-data">Hiç sonuç yok.</td>
        </tr>
      </tbody>
    </table>
  </div>
